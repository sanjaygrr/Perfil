<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio de Sanjay - Portafolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-black text-white flex flex-col min-h-screen">
    <nav class="bg-gray-800 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-white text-2xl font-bold">Portafolio</a>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="text-white hover:text-gray-400 transition duration-300">Principal</a></li>
                <li><a href="portafolio.html" class="text-white hover:text-gray-400 transition duration-300">Portafolio</a></li>
                <li><a href="blog.html" class="text-white hover:text-gray-400 transition duration-300">Blog</a></li>
            </ul>
        </div>
    </nav>

    <main class="flex-grow relative">
        <div id="particles-js" class="absolute inset-0 z-0"></div>
        <section id="portafolio" class="py-20 relative z-10">
            <div class="container mx-auto text-center">
                <h2 class="text-4xl font-bold mb-12 animate__animated animate__fadeInDown">Mi Portafolio</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                    <div class="bg-gray-800 p-6 rounded-lg shadow-lg hover:shadow-xl transition duration-300 animate__animated animate__zoomIn project-card">
                        <img src="https://via.placeholder.com/300" alt="Proyecto 1" class="rounded-t-lg mb-4">
                        <h3 class="text-2xl font-bold mb-2">Proyecto 1</h3>
                        <p class="text-gray-300">Descripción del proyecto 1.</p>
                    </div>
                    <div class="bg-gray-800 p-6 rounded-lg shadow-lg hover:shadow-xl transition duration-300 animate__animated animate__zoomIn project-card" style="animation-delay: 0.2s;">
                        <img src="https://via.placeholder.com/300" alt="Proyecto 2" class="rounded-t-lg mb-4">
                        <h3 class="text-2xl font-bold mb-2">Proyecto 2</h3>
                        <p class="text-gray-300">Descripción del proyecto 2.</p>
                    </div>
                    <div class="bg-gray-800 p-6 rounded-lg shadow-lg hover:shadow-xl transition duration-300 animate__animated animate__zoomIn project-card" style="animation-delay: 0.4s;">
                        <img src="https://via.placeholder.com/300" alt="Proyecto 3" class="rounded-t-lg mb-4">
                        <h3 class="text-2xl font-bold mb-2">Proyecto 3</h3>
                        <p class="text-gray-300">Descripción del proyecto 3.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 py-6 text-center text-white">
        &copy; 2024 Portafolio de Sanjay. Todos los derechos reservados.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
